<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
	<title>MAToolbox</title>
	<style>
		body {
			color: #adb5bd;
			background-color: #212529;
			font-family: 'Inter', sans-serif!important;
		}

		h1,h2,h3,h4 { 
			font-weight: bold;
			color: white; 
		}
	</style>
</head>
<body>
	<header class="container py-4">
		<div class="d-flex align-items-center justify-content-between">
			<h1>MAToolbox üõ†Ô∏è</h1>

			<a href="/" class="btn btn-dark d-flex align-items-center fw-bold">
				Home
				<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
				</svg>
			</a>
		</div>
	</header>
	<main id="app" class="container mx-auto">
		<h2>Pardot choice breakdown</h2>
		<p>Breakdown your data set to let it fit within Pardots criteria inputs.</p>

		<textarea v-model="inputData" class="form-control mb-3" placeholder="Paste in your data set that you'd want added to choices, each data element should be on a new line." rows="5"></textarea>

		<template v-if="outputData.length">
			<h4>Your choices</h4>
			<input @click="select" v-for="outputLine in outputData" :value="outputLine" class="form-control mb-3" type="text" readonly="true" />
		</template>
	</main>
	<footer class="container py-4">
		Made with ‚ù§Ô∏è - <a href="https://github.com/stuartajd/matoolbox" class="link-info" target="_blank">see the project on GitHub</a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    inputData: ''
		  },
		  computed: {
		  	outputData() {
	  			if(!this.inputData.length) return [];

	  			// Take the input and split it into lines that are 255 characters long.
	  			const input = this.inputData.split('\n');

	  			const output = [];
	  			let outputLine = '';
	  			input.forEach((line) => {
					if(!line.trim().length) return;

	  				if((`${outputLine};${line}`).length > 255){
	  					output.push(outputLine.trim());
	  					return outputLine = line;
	  				}

	  				return outputLine = `${outputLine}${outputLine.length?';':''}${line}`
	  			});

	  			output.push(outputLine.trim());

	  			return output.filter(line => line.length);
		  	}
		  },
		  methods: {
			select(event) {
				event.target.select();
			}
		  }
		})
	</script>		
</body>
</html>
