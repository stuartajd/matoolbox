<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
	<script src="https://cdn.usefathom.com/script.js" data-site="VVJEPUZT" defer></script>
	<link rel="stylesheet" href="./styles.css">
	<title>MAToolbox</title>
	<style>
        h1 { font-weight: bold; color:white;}
	</style>
</head>
<body>
	<header class="container py-4">
		<h1>MAToolbox üõ†Ô∏è</h1>
		<h2>A collection of tools to help make your MA life easier.</h2>
	</header>
	<main v-cloak id="app" class="container mx-auto">
		<div v-for="tool of toolList" class="card mb-3">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <h2><span class="badge bg-secondary">{{tool.platform}}</span>  {{tool.header}}</h2>
                    <div>{{tool.description}}</div>
                </div>
                <a :href="tool.link" class="btn btn-dark d-flex align-items-center fw-bold">
                    Go 
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                </a>
            </div>
        </div>
	</main>
	<footer class="container py-4">
		Made with ‚ù§Ô∏è - <a href="https://github.com/stuartajd/matoolbox" class="link-info" target="_blank">see the project on GitHub</a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    tools: [
				{
					header: "Choice Breakdown",
					description: "Breakdown your data set to let it fit within Pardots criteria inputs.",
					link: "/pardot-choice-breakdown.html",
					platform: 'Pardot',
				},
				{
					header: "Form Redirect",
					description: "A redirect script used to redirect to a specific URL after showing the forms thank you message.",
					link: "/pardot-form-thank-you-redirect.html",
					platform: 'Pardot',
				},
				{
					header: "Auto Form Fill",
					description: "A bookmarklet script used to automatically fill in your details for Pardot forms.",
					link: "/pardot-auto-form-fill.html",
					platform: 'Pardot',
				},
				{
					header: "Salesforce Campaign Rule Group Mass Editor",
					description: "A script to quickly update all salesforce campaigns within a dynamic list or automation rule to be a given Salesforce campaign.",
					link: "/pardot-rule-group-campaign-mass-editor.html",
					platform: 'Pardot',
				}
			]
		  },
		  computed: {
			toolList() {
				return this.tools.sort((a, b) => a.header.localeCompare(b.header));
			}
		  }
		})
	</script>		
</body>
</html>
